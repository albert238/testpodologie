<!doctype html>
<html lang="fr"><head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/style.css">
  <title>Votre profil – PodoTest</title>
  <style>
    .profil-wrap { max-width: 560px; margin: 0 auto; padding: 28px 16px; }
    .section-title { font-size:.75rem; font-weight:700; text-transform:uppercase; letter-spacing:.08em; color:#9ca3af; margin:22px 0 10px; }
    .form-group { margin-bottom: 14px; }
    label.field-label { display:block; font-size:.9rem; font-weight:600; margin-bottom:5px; color:#374151; }
    input[type=text], select {
      width:100%; padding:11px 13px; border:2px solid #e5e7eb; border-radius:10px;
      font-size:1rem; outline:none; transition:border-color .15s;
      background:#fff; color:#111827;
    }
    input[type=text]:focus, select:focus { border-color:#4f8ef7; }
    .consent-row { display:flex; align-items:flex-start; gap:10px; padding:14px; background:#f9fafb; border-radius:10px; border:2px solid #e5e7eb; cursor:pointer; }
    .consent-row input { margin-top:3px; accent-color:#4f8ef7; flex-shrink:0; width:18px; height:18px; cursor:pointer; }
    .consent-text { font-size:.88rem; color:#374151; line-height:1.5; }
    .submit-btn { width:100%; padding:14px; border:0; border-radius:12px; background:#111827; color:#fff; font-size:1.05rem; font-weight:700; cursor:pointer; margin-top:8px; transition:background .15s; }
    .submit-btn:hover { background:#1f2937; }
    .required-star { color:#ef4444; margin-left:2px; }
    .step-badge { display:inline-block; background:#eef2ff; color:#4f8ef7; font-size:.8rem; font-weight:600; padding:4px 12px; border-radius:20px; margin-bottom:14px; }
  </style>
</head>
<body class="page">
  <div class="profil-wrap">
    <div class="card">
      <div class="step-badge">Étape 1 / 2 — Votre profil</div>
      <h1 style="font-size:1.7rem; margin-bottom:6px">PodoTest</h1>
      <p class="muted" style="margin-bottom:4px">Podologie • Formation vendeurs</p>
      <p style="font-size:.9rem; color:#374151; margin-bottom:0">
        Ces informations permettent à Clara d'analyser les résultats par profil de vendeur.
        Elles restent confidentielles.
      </p>

      <form method="post" action="/t/{{ token }}/profil">

        <div class="section-title">Informations personnelles</div>

        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px">
          <div class="form-group">
            <label class="field-label" for="prenom">Prénom <span class="required-star">*</span></label>
            <input type="text" id="prenom" name="prenom" placeholder="ex. Marie" required>
          </div>
          <div class="form-group">
            <label class="field-label" for="nom">Nom <span class="required-star">*</span></label>
            <input type="text" id="nom" name="nom" placeholder="ex. Dupont" required>
          </div>
        </div>

        <div class="section-title">Informations professionnelles</div>

        <div class="form-group">
          <label class="field-label" for="role">Votre rôle <span class="required-star">*</span></label>
          <select id="role" name="role" required>
            <option value="" disabled selected>— Sélectionnez —</option>
            <option value="vendeur">Vendeur(se)</option>
            <option value="responsable_rayon">Responsable de rayon</option>
            <option value="directeur_magasin">Directeur(trice) de magasin</option>
            <option value="podologue">Podologue en magasin</option>
            <option value="autre">Autre</option>
          </select>
        </div>

        <div class="form-group">
          <label class="field-label" for="experience">Années d'expérience dans la vente de chaussures</label>
          <select id="experience" name="experience">
            <option value="" disabled selected>— Sélectionnez —</option>
            <option value="moins_1_an">Moins d'1 an</option>
            <option value="1_3_ans">1 à 3 ans</option>
            <option value="3_5_ans">3 à 5 ans</option>
            <option value="plus_5_ans">Plus de 5 ans</option>
          </select>
        </div>

        <div class="form-group">
          <label class="field-label" for="shop_type">Type de point de vente</label>
          <select id="shop_type" name="shop_type">
            <option value="" disabled selected>— Sélectionnez —</option>
            <option value="independant">Magasin indépendant</option>
            <option value="enseigne_nationale">Enseigne nationale (ex. Gémo, André…)</option>
            <option value="sport">Magasin de sport</option>
            <option value="pharmacie_parapharmacie">Pharmacie / Parapharmacie</option>
            <option value="grande_surface">Grande surface</option>
            <option value="luxe">Boutique de luxe</option>
            <option value="autre">Autre</option>
          </select>
        </div>

        <div class="section-title">Consentement</div>

        <label class="consent-row">
          <input type="checkbox" name="consent" id="consent" required>
          <span class="consent-text">
            J'accepte que mes réponses soient utilisées à des fins de recherche académique
            dans le cadre du mémoire de fin d'études de Clara Vialle (podologie).
            Mes données ne seront pas transmises à des tiers.
          </span>
        </label>

        <button type="submit" class="submit-btn" style="margin-top:20px">
          Commencer le quiz →
        </button>
      </form>
    </div>
  </div>
</body></html>
