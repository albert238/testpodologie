services:
  - type: web
    name: testpodologie
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.13"
      - key: DATABASE_URL
        fromDatabase:
          name: podotest-db
          property: connectionString

databases:
  - name: podotest-db
    plan: free
